<ion-header>
    <ion-toolbar color="light">
      <ion-buttons start>
        <ion-button slot="start" color="danger" (click)="ActionToClosePop(false)"> 
          <span class="check-font" ion-text showWhen="ios" >Cancel</span></ion-button>
      </ion-buttons>
      <ion-title >Resources</ion-title>
      <ion-buttons slot="end">
        <ion-button slot="end" color="secondary" (click)="ActionToClosePop(true)"> <span class="check-font" ion-text >Select</span></ion-button>
      </ion-buttons> 
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-row *ngFor="let resource of resourceList" class="border-btm">
          <ion-col>
            <ion-row style="width:100%">
                <ion-col size="1" class="paddzero">
                  <ion-checkbox color="dark"  class="martb checksty" disabled="disabled" *ngIf="resource.CheckStatusID == 1"
                  [(ngModel)]="resource.Check" checked="resource.Check == 1"></ion-checkbox>
                <ion-checkbox color="dark"  class="martb checksty" *ngIf="resource.CheckStatusID == 0"
                  (ngModelChange)="ActionPushResource($event,resource)" [(ngModel)]="resource.Check" checked="resource.Check == 1">
                </ion-checkbox>
                </ion-col>
                <ion-col size="7" class="paddzero">{{resource.ResourceName}}</ion-col>
                <ion-col size="4" class="paddzero" class="text-right">
                  <span *ngIf="resource.IsLocked == 1"> <i class="fa fa-lock"></i>&nbsp;</span>
                  <span>{{resource.DayMaxSqft | number : '.2-2'}} | <span
                      style="color:red">{{resource.DaySqft | number : '.2-2'}}</span> </span>
                </ion-col>
            </ion-row>
            <ion-row style="width:100%">
              <ion-col size="1" class="paddzero"></ion-col>
                <ion-col size="11" class="paddzero" *ngIf="resource.EmpMail != '' && resource.EmpMail != null">
                  <span>{{resource.EmpMail}}</span>&nbsp;&nbsp;
                  <span>{{resource.EmpPhone}}</span>
                  <!-- <span class="color-red" *ngIf="resource.OffID == 1"><b> &nbsp; (DAY OFF)</b></span> -->
                </ion-col>
            </ion-row>
          </ion-col>
      </ion-row>
  </ion-content>
