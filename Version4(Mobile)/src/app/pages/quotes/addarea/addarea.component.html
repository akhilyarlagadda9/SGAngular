<ion-header>
  <ion-toolbar>
    <ion-title class="titleheader">Area Details</ion-title>
    <ion-button slot="end" color="success" size="small" (click)="ActionSaveBatchAreas()">Save</ion-button>
    <ion-button slot="end" color="danger" size="small" (click)="ActionCloseAddArea()">X</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="2">&nbsp;</ion-col>
    <ion-col size="7" class="fontbold">Name</ion-col>
    <ion-col size="2" class="fontbold">#Units</ion-col>
  </ion-row>
  <ion-row *ngFor="let area of arealists">
    <ion-col size="2" class="flex">
      <ion-icon name="reorder" class="fontlarge" (click)="ActionRemoveArea()"></ion-icon>
      <!-- <ion-icon name="trash" class="fontlarge" color="danger"></ion-icon> -->
    </ion-col>
    <ion-col size="7">
      <ion-input type="text" class="border-btm" style="width:100%" [(ngModel)]="area.Name" name="Name"></ion-input>
    </ion-col>
    <ion-col size="2">
      <ion-input type="text" class="border-btm text-center" style="width: 100%;" [(ngModel)]="area.NoOfUnits" name="NoOfUnits">
      </ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="bdr-radius20 bdr-dashed mar-top35 mar-leftrght5">
    <ion-col size="12" class="text-center" (click)="ActionAddArea()">
      <ion-icon name="add-circle" class="ion-float-left fontmedium"></ion-icon>
      <ion-label><b>ADD ANOTHER ENTRY</b></ion-label>
    </ion-col>
  </ion-row>
</ion-content>
