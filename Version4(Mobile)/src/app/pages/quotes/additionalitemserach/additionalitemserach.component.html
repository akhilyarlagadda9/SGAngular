<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button color="danger" type="button" (click)="ActionToClosePop(false)">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title align="center">
      <b>Description</b>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item >
    <ion-row>
    <ion-col size="12" *ngFor="let item of listItems" (click)="ActionSelectItem(item.ID)" class="border-btm">
      <ion-label>
        <h3>{{item.Description}}</h3>
        <p>{{item.ProductDescription}}</p>
      </ion-label>
    </ion-col>
  </ion-row>
  </ion-item>
</ion-list>
</ion-content>
