

  <ion-header>
      <ion-toolbar>
        <ion-title class="titleheader">Add On</ion-title>
        <ion-button slot="end" color="success" size="small">Save</ion-button>
        <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <form>
        <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Description</ion-label>
          <ion-input type="text" class="labelfont" value="16ga 2317 Standard Rectangle"></ion-input>
          <ion-icon slot="end" style="margin-top: 20px;" name="arrow-dropdown"></ion-icon>
          <ion-icon slot="end" style="margin-top: 20px;" name="search"></ion-icon>
          <ion-icon slot="end" style="margin-top: 20px;" name="create"></ion-icon>
          <ion-icon slot="end" style="margin-top: 20px;" name="add-circle"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label class="labelfont" position="floating" color="primary">Quantity</ion-label>
            <ion-input type="text" class="labelfont" value="1" readonly="readonly"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
          </ion-item>
        <ion-item>
          <ion-label class="labelfont" position="stacked" color="primary">Cost/Unit</ion-label>
          <ion-input type="tel" class="labelfont" value="211.00"><ion-row style="margin-right: 3px;">%</ion-row></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="labelfont" position="stacked" color="primary">Margin</ion-label>
          <ion-input type="email" class="labelfont" value="20"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="labelfont" position="stacked" color="primary">Price/Unit</ion-label>
          <ion-input type="email" class="labelfont" value="263.75"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
        </ion-item>
        <ion-item>
            <ion-label class="labelfont" position="stacked" color="primary">Amount</ion-label>
            <ion-input type="email" class="labelfont" value="263.75" readonly="readonly"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
          </ion-item>
        <ion-item>
            <ion-label class="labelfont" position="floating" color="primary">Note</ion-label>
            <ion-textarea type="text" class="labelfont"value="Note"></ion-textarea>
          </ion-item>
      </form>
    </ion-content>
