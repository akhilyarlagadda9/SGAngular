

  <ion-header>
      <ion-toolbar>
        <ion-title class="titleheader">Add On</ion-title>
        <ion-button slot="end" color="success" size="small">Save</ion-button>
        <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <form>
        <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Description</ion-label>
          <ion-input type="text" class="labelfont" [(ngModel)]="other.Description" name="Description" (keyup.enter)="ActionSearchSelect($event,2,11)"></ion-input>
          <ion-icon slot="end" style="margin-top: 20px;" name="arrow-dropdown" (click)="ActionSearchSelect($event,2,11)"></ion-icon>
          <ion-icon slot="end" style="margin-top: 20px;" name="search" (click)="ActionSearchSelect($event,2,11)"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label class="labelfont" position="floating" color="primary">Quantity</ion-label>
            <ion-input type="text" class="labelfont" [(ngModel)]="other.Qty" name="Qty"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
          </ion-item>
        <ion-item>
          <ion-label class="labelfont" position="stacked" color="primary">Cost/Unit</ion-label>
          <ion-input type="tel" class="labelfont" [(ngModel)]="other.UnitCost" name="UnitCost"><ion-row style="margin-right: 3px;">%</ion-row></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="labelfont" position="stacked" color="primary">Margin</ion-label>
          <ion-input type="email" class="labelfont" [(ngModel)]="other.Margin" name="Margin"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="labelfont" position="stacked" color="primary">Price/Unit</ion-label>
          <ion-input type="email" class="labelfont" [(ngModel)]="other.UnitPrice" name="UnitPrice"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
        </ion-item>
        <ion-item>
            <ion-label class="labelfont" position="stacked" color="primary">Amount</ion-label>
            <ion-input type="email" class="labelfont" [(ngModel)]="other.Amount" name="Amount"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
          </ion-item>
      </form>
    </ion-content>
