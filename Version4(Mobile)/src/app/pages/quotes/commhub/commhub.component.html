
 <ion-row>
  <ion-col size="5">
    <ion-select class="btninfo" interface="popover" [(ngModel)]="CategoryID" >
      <ion-select-option [value]="0" selected="selected">ALL</ion-select-option>
      <ion-select-option *ngFor="let process of processtypeList" value="Name">{{process.Name}}</ion-select-option>
    </ion-select>
  </ion-col>
  <ion-col size="1"></ion-col>
  <ion-col size="3" class="text-right">
    <ion-button *ngIf="selectedhubtype == 1" (click)="ActionEditCommHub(0)" size="small" class="text-right fontbold">ADD</ion-button>
    <ion-button  *ngIf="selectedhubtype == 2" (click)="ActionEditCommHubMail(0)" size="small" class="text-right fontbold">Compose</ion-button>
  </ion-col>
</ion-row>
<ion-list class="liststy" *ngIf="selectedhubtype == 1">
  <ion-card class="margin-bottom" style="margin-top: 0px;" *ngFor="let note of notesList">
    <ion-row class="no-padding paddzero">
      <ion-col size="10">
        <ion-row class="marbot">
          <ion-col class="paddzero text-left textsty paddleft">{{note.Subject}}</ion-col>
        </ion-row>
        <ion-row class="marbot">
          <ion-col class="paddzero text-left paddleft">{{note.User}}</ion-col>
        </ion-row>
        <ion-row class="marbot">
          <ion-col class="paddzero text-left paddleft">{{note.MsgDate | date:'MM/dd/yyyy h:mm a'}}</ion-col>
        </ion-row>
        <!-- <ion-row class="marbot">
          <ion-col class="paddzero text-left paddleft">{{note.Path}}</ion-col>
        </ion-row> -->
      </ion-col>
      <ion-col size="2" class="text-right">
        <div>
          <ion-icon name="create" class="fontmedium size-L" (click)="ActionEditCommHub(note)"></ion-icon>
        </div>
        <div>
          <ion-icon name="mail" class="uploadsty  size-L" (click)="ActionEditCommHubMail(0)"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-list>
<ion-list class="liststy" *ngIf="selectedhubtype == 2">
  <ion-card class="margin-bottom" style="margin-top: 0px;" *ngFor="let note of msgList">
    <ion-row class="no-padding paddzero">
      <ion-col size="10">
        <ion-row class="marbot">
          <ion-col class="paddzero text-left textsty paddleft">{{note.Subject}}</ion-col>
        </ion-row>
        <ion-row class="marbot">
          <ion-col class="paddzero text-left paddleft">{{note.User}}</ion-col>
        </ion-row>
        <ion-row class="marbot">
          <ion-col class="paddzero text-left paddleft">{{note.MsgDate | date:'MM/dd/yyyy h:mm a'}}</ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="2" class="text-right">
        <ion-icon name="download" class="downloadsty"></ion-icon>
        <ion-icon name="cloud-upload" class="uploadsty"></ion-icon>
        <ion-icon name="mail" class="uploadsty"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-list>
<ion-list class="liststy" *ngIf="selectedhubtype == 3">
 
  <ion-card class="margin-bottom" style="margin-top: 0px;" *ngFor="let note of notesList">
    <ion-row class="no-padding paddzero">
      <ion-col size="12">
        <ion-row class="marbot">
          <ion-col class="paddzero text-left textsty paddleft">{{note.Subject}}</ion-col>
        </ion-row>
        <ion-row class="marbot">
          <ion-col class="paddzero text-left paddleft">{{note.User}}</ion-col>
        </ion-row>
        <ion-row class="marbot">
          <ion-col class="paddzero text-left paddleft">{{note.MsgDate | date:'MM/dd/yyyy h:mm a'}}</ion-col>
        </ion-row>
        <!-- <ion-row class="marbot">
          <ion-col class="paddzero text-left paddleft">{{note.Path}}</ion-col>
        </ion-row> -->
      </ion-col>
    </ion-row>
  </ion-card>
</ion-list>
