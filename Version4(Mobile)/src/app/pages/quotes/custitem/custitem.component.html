<ion-header>
  <ion-toolbar>
    <ion-title class="titleheader">Consumable</ion-title>
    <ion-button slot="end" color="success" size="small">Save</ion-button>
    <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating" color="primary" class="margin-zero">Customer</ion-label>
      <ion-input required type="text" class="inputheight"></ion-input>
      <ion-button slot="end" (click)="ActionSearchSelect()" style="margin-top: 20px;">Select</ion-button>
    </ion-item>
  </form>
</ion-content>
