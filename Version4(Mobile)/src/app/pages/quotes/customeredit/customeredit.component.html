<ion-header>
    <ion-toolbar>
        <ion-title  class="titleheader">Customer Info</ion-title>
        <ion-button slot="end" color="success" size="small" (click)="ActionSaveCustomer()">Save</ion-button>
        <ion-button slot="end" color="danger" size="small" (click)="ActionCloseCustomer(false)">X</ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="ion-no-margin ion-no-padding">
        <ion-item>
            <ion-label position="floating" color="primary" class="margin-zero">Customer</ion-label>
            <ion-input required [(ngModel)]="customerinfo.Name" (keyup.enter)="ActionSearchCustomer($event)" type="text" class="inputheight"></ion-input>
            <ion-icon slot="end" name="search" (click)="ActionSearchCustomer($event)" class="mar-top20"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary" class="margin-zero">Address</ion-label>
            <ion-input required type="text" [(ngModel)]="customerinfo.BillAddress" class="inputheight"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary" class="margin-zero">City</ion-label>
            <ion-input required type="text" [(ngModel)]="customerinfo.BillCity" class="inputheight"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary" class="margin-zero">State</ion-label>
            <ion-input required type="text" [(ngModel)]="customerinfo.BillState" class="inputheight"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary" class="margin-zero">Zipcode</ion-label>
            <ion-input required type="text" [(ngModel)]="customerinfo.BillZipCode" class="inputheight"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary" class="margin-zero">Country</ion-label>
            <ion-input required type="text" class="inputheight"></ion-input>
        </ion-item>
        <ion-item class="borbottom">
            <ion-label position="floating" color="primary" class="margin-zero">Lat & Long</ion-label>
            <ion-row>
                <ion-col size="6">
                    <ion-input required type="text" class="inputheight border-right">
                    </ion-input>
                </ion-col>
                <ion-col size="6">
                    <ion-input required type="text" class="inputheight"></ion-input>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-row>
            <ion-col size="4">
                <ion-label color="primary" class="invoicesty">Invoice To</ion-label>
            </ion-col>
            <ion-col size="1">
                <ion-checkbox color="dark" [(ngModel)]="customerinfo.InvoiceTo" checked="customerinfo.InvoiceTo ==1">
                </ion-checkbox>
            </ion-col>
        </ion-row>
        <ion-row class="bgcolor-gray">
            <ion-col size="10" color="primary">Contacts</ion-col>
            <ion-col size="2" color="primary" class="text-right">Is Job</ion-col>
        </ion-row>
        <ion-row *ngFor="let contact of customerinfo.ContactList">
            <ion-col size="10">
                <ion-label>
                    <h2> {{contact.Name}}</h2>
                    <p *ngIf="contact.Email != '' && contact.Email != null">
                        <ion-icon name="mail"></ion-icon> {{contact.Email}}
                    </p>
                    <p *ngIf="contact.Phone != '' && contact.Phone != null">
                        <ion-icon name="call"></ion-icon> {{contact.Phone}}
                    </p>
                </ion-label>
            </ion-col>
            <ion-col size="2" class="text-right paddright10">
                <ion-checkbox color="dark" [(ngModel)]="contact.IsQuote" checked="contact.IsQuote ==1"></ion-checkbox>
            </ion-col>
        </ion-row>
    </ion-list>
    <ng-container *ngTemplateOutlet="firstAndSecond"></ng-container>
</ion-content>
