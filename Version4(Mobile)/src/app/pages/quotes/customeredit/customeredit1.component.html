<form #form="ngForm" (ngSubmit)="ActionSaveCustomer(form)" class="dis-content">
    <ion-header>
        <ion-toolbar color="light">
            <ion-buttons slot="start">
              <ion-button color="danger" type="button" (click)="ActionCloseCustomer(false)">
                Cancel
              </ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
              <!-- <ion-button color="primary" type="submit">
                Save
              </ion-button> -->
            </ion-buttons>
            <ion-title align="center">
              Customer Info
            </ion-title>
          </ion-toolbar>
        <!-- <ion-toolbar>
            <ion-title  class="titleheader">Customer Info</ion-title>
            <ion-button slot="end" color="success" size="small" (click)="ActionCloseCustomer(true)">Save</ion-button>
            <ion-button slot="end" color="danger" size="small" (click)="ActionCloseCustomer(false)">X</ion-button>
        </ion-toolbar> -->
    </ion-header>
    
    <ion-content>
        <ion-list class="ion-no-margin ion-no-padding">
            <ion-item>
                <ion-label position="floating" color="primary" class="margin-zero">Customer</ion-label>
                <ion-input required [(ngModel)]="header.Customer.Name" name="Name" (keyup.enter)="ActionShowNewCustomerList($event)" type="text" class="inputheight" readonly="readonly"></ion-input>
                <!-- <ion-icon slot="end" class="martop35" name="arrow-dropdown"
                (click)="ActionShowNewCustomerList($event,2,header.Customer.Name,0)"></ion-icon>
              <ion-icon slot="end" class="martop35" name="search"
                (click)="ActionShowNewCustomerList($event,1,header.Customer.Name,0)"></ion-icon> -->
            </ion-item>
            <ion-item>
                <ion-label position="floating" color="primary" class="margin-zero">Address</ion-label>
                <ion-input  type="text" [(ngModel)]="header.Customer.BillAddress" name="BillAddress" class="inputheight" readonly="readonly"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating" color="primary" class="margin-zero">City</ion-label>
                <ion-input  type="text" [(ngModel)]="header.Customer.BillCity" name="BillCity" class="inputheight" readonly="readonly"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating" color="primary" class="margin-zero">State</ion-label>
                <ion-input  type="text" [(ngModel)]="header.Customer.BillState" name="BillState" class="inputheight" readonly="readonly"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating" color="primary" class="margin-zero">Zipcode</ion-label>
                <ion-input  type="text" [(ngModel)]="header.Customer.BillZipCode" name="BillZipCode" class="inputheight" readonly="readonly"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating"  color="primary" class="margin-zero">Country</ion-label>
                <ion-input  type="text" [(ngModel)]="header.Customer.Country"  name="Country"class="inputheight" readonly="readonly"></ion-input>
            </ion-item>
            <ion-item class="borbottom">
                <ion-label position="floating" color="primary" class="margin-zero">Lat & Long</ion-label>
                <ion-row>
                    <ion-col size="6">
                        <ion-input  type="text" [(ngModel)]="header.Customer.Lat" name="Lat" class="inputheight border-right" readonly="readonly">
                        </ion-input>
                    </ion-col>
                    <ion-col size="6">
                        <ion-input  type="text" [(ngModel)]="header.Customer.Long" name="Long" class="inputheight" readonly="readonly"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-item>
            <ion-row>
                <ion-col size="4">
                    <ion-label color="primary" class="invoicesty">Invoice To</ion-label>
                </ion-col>
                <ion-col size="1">
                    <ion-checkbox color="dark" [(ngModel)]="header.Version.InvoiceTo"  name="InvoiceTo" checked="header.Version.InvoiceTo ==1" readonly="readonly">
                    </ion-checkbox>
                </ion-col>
            </ion-row>
            <ion-row class="bgcolor-gray">
                <ion-col size="10" color="primary">Contacts</ion-col>
                <ion-col size="2" color="primary" class="text-right">Is Job</ion-col>
            </ion-row>
            <ion-row *ngFor="let contact of header.CustomerContacts">
                <ion-col size="10">
                    <ion-label>
                        <h2> {{contact.Name}}</h2>
                        <p *ngIf="contact.Email != '' && contact.Email != null">
                            <ion-icon name="mail"></ion-icon> {{contact.Email}}
                        </p>
                        <p *ngIf="contact.Phone != '' && contact.Phone != null">
                            <ion-icon name="call"></ion-icon> {{contact.Phone}}
                        </p>
                    </ion-label>
                </ion-col>
                <ion-col size="2" class="text-right paddright10">
                    <ion-checkbox color="dark" [(ngModel)]="contact.IsQuote" checked="contact.IsQuote ==1" readonly="readonly"></ion-checkbox>
                </ion-col>
            </ion-row>
        </ion-list>
        <ng-container *ngTemplateOutlet="firstAndSecond"></ng-container>
    </ion-content>
    </form>
