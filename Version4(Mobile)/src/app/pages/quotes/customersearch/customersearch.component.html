
<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button color="danger" type="button" (click)="ActionToClosePop(false)">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title align="center">
      Customer Details
    </ion-title>
    <!-- <ion-button slot="end" color="danger" size="small" (click)="ActionToClosePop(false)" class="buttonsty">X
    </ion-button> -->
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let customer of customerList" (click)="ActionPopulateParentInfo(customer)">
    <div *ngIf="customer.TypeID != 4">
      <b class="labelfont">{{customer.SelName }} {{customer.ShowHyphen}}{{customer.Name}}</b>
      <div class="smallfont2 color-blue">{{customer.CustType}}</div>
    </div>
    <div *ngIf="customer.TypeID == 4">
      <b class="labelfont">{{customer.Name}}</b>
      <div class="smallfont2 color-blue">{{customer.CustType}}</div>
    </div>   
  </ion-item>
  <div *ngIf="customerList.length == 0" class="color-red text-center">
    --NO RECORDS FOUND--
  </div>
</ion-list>
</ion-content>
