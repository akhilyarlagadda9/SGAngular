<ion-header>
  <ion-toolbar class="toolbarsty">
    <ion-title class="font-size15">Customer Details</ion-title>
    <ion-button slot="end" color="danger" size="small" (click)="ActionToClosePop(false)" class="buttonsty">X</ion-button>
  </ion-toolbar>
</ion-header>
<ion-item>
  <ion-row>
    <ion-col *ngFor="let customer of searchResults" (click)="ActionPopulateParentInfo(customer)">
      <ion-label>
        <h2>{{customer.Name}}</h2>
        <p>{{customer.TypeName}}</p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-item>
