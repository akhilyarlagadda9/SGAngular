<ion-content>
  <form name="form" (ngSubmit)="ActionFaucetSubmit()" #f="ngForm">
    <ion-toolbar class="poss">
      <ion-title class="titleheader">Faucet</ion-title>
      <ion-button slot="end" color="success" size="small" type="submit">Save</ion-button>
      <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
    </ion-toolbar>
    <ion-item>
      <ion-label class="labelfont margin-top" position="floating" color="primary">Description</ion-label>
      <ion-input type="text" class="labelfont" [(ngModel)]="faucet.Description" name="Description"
        #Description="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Description.invalid }" class="labelfont"
        required (keyup.enter)="ActionSearchSelect($event,2,9)"></ion-input>
      <ion-icon slot="end" class="marg2" name="arrow-dropdown" (click)="ActionSearchSelect($event,2,9)">
      </ion-icon>
      <ion-icon slot="end" class="marg2" name="search" (click)="ActionSearchSelect($event,2,9)"></ion-icon>
    </ion-item>
    <div *ngIf="f.submitted && Description.invalid" class="invalid-feedback padd-Left">
      <div *ngIf="Description.errors.required" class="error">Description is required</div>
    </div>

    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Quantity</ion-label>
      <ion-input type="text" class="labelfont" [(ngModel)]="faucet.Quantity" name="Quantity" readonly="readonly">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Cost/Unit</ion-label>
      <ion-input type="tel" class="labelfont" [(ngModel)]="faucet.UnitCost" name="UnitCost">
        <ion-row style="margin-right: 3px;">$</ion-row>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Margin</ion-label>
      <ion-input type="email" class="labelfont" [(ngModel)]="faucet.Margin" name="Margin">
        <ion-row style="margin-right: 3px;">%</ion-row>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Price/Unit</ion-label>
      <ion-input type="email" class="labelfont" [(ngModel)]="faucet.UnitPrice" name="UnitPrice">
        <ion-row style="margin-right: 3px;">$</ion-row>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Amount</ion-label>
      <ion-input type="email" class="labelfont" [(ngModel)]="faucet.Amount" name="Amount" readonly="readonly">
        <ion-row style="margin-right: 3px;">$</ion-row>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Make</ion-label>
      <ion-input type="text" class="labelfont" [(ngModel)]="faucet.Make" name="Make" readonly="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Model</ion-label>
      <ion-input type="text" class="labelfont" [(ngModel)]="faucet.Model" name="Model" readonly="readonly"></ion-input>
    </ion-item>
    <!-- <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Quantity</ion-label>
          <ion-input type="text" class="labelfont" [(ngModel)]="faucet.Description" name="Description" readonly="readonly"></ion-input>
        </ion-item> -->
    <ion-item style="margin-left: -4%;">
      <ion-checkbox style="margin-left: 4%;margin-right:4px;"></ion-checkbox>
      <ion-label>Customer Supply</ion-label>
    </ion-item>
    <ion-item style="margin-left: -4%;">
      <ion-checkbox style="margin-left: 4%; margin-right:4px;"></ion-checkbox>
      <ion-label>Faucet is at shop</ion-label>
    </ion-item>
    <!-- <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Note</ion-label>
          <ion-textarea rows="10" cols="25" value="Enter Text Here..." class="borderall"></ion-textarea>
        </ion-item> -->
  </form>
</ion-content>
