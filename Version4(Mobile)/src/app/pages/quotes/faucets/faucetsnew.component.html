  <ion-content>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Description</ion-label>
      <ion-input readonly="readonly" type="text" class="labelfont" [(ngModel)]="faucet.Description" name="Description"
      #nameField="ngModel" required (keyup.enter)="ActionSearchSelect($event,1,9)"></ion-input>
    </ion-item>
    <div [hidden]="!form.submitted  || nameField.valid" class="invalid-feedback padd-Left">
      <div class="error">Description is required</div>
    </div>

    <!-- <div *ngIf="f.submitted && Description.invalid" class="invalid-feedback padd-Left">
      <div *ngIf="Description.errors.required" class="error">Description is required</div>
    </div> -->
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Quantity</ion-label>
      <ion-input type="text" readonly="readonly" class="labelfont" [(ngModel)]="faucet.Qty" name="Qty" (change)="ActionSetAmount()">
      </ion-input>
    </ion-item>
    <ion-item *ngIf="PhaseId == 0">
      <ion-label class="labelfont" position="floating" color="primary">Cost/Unit</ion-label>
      <ion-input type="text" readonly="readonly" class="labelfont" [(ngModel)]="faucet.UnitCost" name="UnitCost"
        (change)="ActionSetMargin(1,faucet,'fat')">
        <ion-row class="mar-right3">$</ion-row>
      </ion-input>
    </ion-item>
    <ion-item *ngIf="PhaseId == 0">
      <ion-label class="labelfont" position="floating" color="primary">Margin</ion-label>
      <ion-input type="text" readonly="readonly" class="labelfont" [(ngModel)]="faucet.Margin" name="Margin"
        (change)="ActionSetMargin(2,faucet,'fat')">
        <ion-row class="mar-right3">%</ion-row>
      </ion-input>
    </ion-item>
    <ion-item *ngIf="PhaseId == 0">
      <ion-label class="labelfont" position="floating" color="primary">Price/Unit</ion-label>
      <ion-input type="text" readonly="readonly" class="labelfont" [(ngModel)]="faucet.UnitPrice" name="UnitPrice"
        (change)="ActionSetMargin(3,faucet,'fat')">
        <ion-row class="mar-right3">$</ion-row>
      </ion-input>
    </ion-item>
    <ion-item *ngIf="PhaseId == 0">
      <ion-label class="labelfont" position="floating" color="primary">Amount</ion-label>
      <ion-input type="text"  class="labelfont" [(ngModel)]="faucet.Amount" name="Amount" readonly="readonly">
        <ion-row class="mar-right3">$</ion-row>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Make</ion-label>
      <ion-input type="text" class="labelfont" [(ngModel)]="faucet.Make" name="Make" readonly="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Model</ion-label>
      <ion-input type="text" class="labelfont" [(ngModel)]="faucet.Model" name="Model" readonly="readonly"></ion-input>
    </ion-item>
    <ion-item class="mar-left4">
      <ion-checkbox class="marlft-rht" [(ngModel)]="faucet.IsSupply" checked="faucet.IsSupply==1"></ion-checkbox>
      <ion-label>Customer Supply</ion-label>
    </ion-item>
    <ion-item class="mar-left4">
      <ion-checkbox class="marlft-rht" [(ngModel)]="faucet.FaucetAtShop" checked="faucet.FaucetAtShop==1"></ion-checkbox>
      <ion-label>Faucet is at shop</ion-label>
    </ion-item>
  </ion-content>
  </form>
