<ion-header>
    <ion-toolbar>
        <ion-title><b>Job Info</b></ion-title>
        <ion-button slot="end" color="success" size="small"(click)="ActionCloseJobEdit(true)" >Save</ion-button>
        <ion-button slot="end" color="danger" size="small" (click)="ActionCloseJobEdit(false)">X</ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list class="ion-no-margin ion-no-padding">
            <ion-item>
                    <ion-label position="floating"  color="primary" class="labelfont margin-zero">Job Name</ion-label>
                    <ion-input required type="text"  [(ngModel)]="headerinfo.QuoteName" class="inputheight"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"  color="primary" class="labelfont margin-zero">Address</ion-label>
                    <ion-input required type="text" [(ngModel)]="headerinfo.Address1" class="inputheight"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" color="primary" class="labelfont margin-zero">City</ion-label>
                    <ion-input required type="text"  [(ngModel)]="headerinfo.City" class="inputheight"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" color="primary" class="labelfont margin-zero">State</ion-label>
                    <ion-input required type="text"  [(ngModel)]="headerinfo.State" class="inputheight"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"  color="primary" class="labelfont margin-zero">Zipcode</ion-label>
                    <ion-input required type="text"  [(ngModel)]="headerinfo.Zipcode" class="inputheight"></ion-input>
                </ion-item>
       
        <ion-item>
            <ion-label position="floating" color="primary" class="labelfont margin-zero">Country</ion-label>
            <ion-input required type="text" class="inputheight"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label class="labelfont margin-zero" position="floating" color="primary">Sales Rep.</ion-label>
            <ion-select [(ngModel)]="salesrep" class="labelfont">
                <ion-select-option value="Stonegrid">Stonegrid</ion-select-option>
                <ion-select-option value="Daniel Finn">Daniel Finn</ion-select-option>
                <ion-select-option value="Chris Morris">Chris Morris</ion-select-option>
                <ion-select-option value="Glenn Maxwell">Glenn Maxwell</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label class="labelfont margin-zero" position="floating" color="primary">Estimator</ion-label>
            <ion-select [(ngModel)]="estimator" class="labelfont">
                <ion-select-option value="Abyu Preez">Abyu Preez</ion-select-option>
                <ion-select-option value="Tom Moores">Tom Moores</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label class="labelfont margin-zero" position="floating" color="primary">Project Manager</ion-label>
            <ion-select [(ngModel)]="projectmanager" class="labelfont">
                <ion-select-option value="David Miller">David Miller</ion-select-option>
                <ion-select-option value="Michael Clark">Michael Clark</ion-select-option>
                <ion-select-option value="Philp Salt">Philp Salt</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label class="labelfont margin-zero" position="floating" color="primary">Production Type</ion-label>
            <ion-select [(ngModel)]="productiontype" multiple="true" class="labelfont">
                <ion-select-option value="Hard Surface">Hard Surface</ion-select-option>
                <ion-select-option value="Solid Surface">Solid Surface</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label class="labelfont margin-zero" position="floating" color="primary">Price List</ion-label>
            <ion-select [(ngModel)]="pricelsit" class="labelfont">
                <ion-select-option value="Retail">Retail</ion-select-option>
                <ion-select-option value="Commercial">Commercial</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
