<ion-header>
    <ion-toolbar>
      <ion-title class="titleheader">Material</ion-title>
      <ion-button slot="end" color="success" size="small">Save</ion-button>
      <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Material</ion-label>
        <ion-input type="text" class="labelfont" placeholder="Absolute Black-3 CM - Polished" readonly="readonly"></ion-input>
        <ion-icon slot="end" style="margin-top: 20px;" name="add" (click)="ActionCreateAddMaterial()"></ion-icon>
        <ion-icon slot="end" style="margin-top: 20px;" name="create"></ion-icon>
      </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Quantity</ion-label>
          <ion-input type="text" class="labelfont" placeholder="1" readonly="readonly"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Cost/Unit($)</ion-label>
        <ion-input type="tel" class="labelfont" placeholder="211.00" readonly="readonly"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Margin</ion-label>
        <ion-input type="email" class="labelfont" placeholder="20" readonly="readonly"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Price/Unit($)</ion-label>
        <ion-input type="email" class="labelfont" placeholder="263.75" readonly="readonly"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Amount($)</ion-label>
          <ion-input type="email" class="labelfont" placeholder="263.75" readonly="readonly"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Note</ion-label>
          <ion-textarea type="text" class="labelfont"placeholder="Note"></ion-textarea>
        </ion-item>
    </form>
  </ion-content>
