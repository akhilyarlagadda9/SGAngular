<ion-content>
    <ion-row class="mar-top5">
      <ion-col size="4" class="color-blue"><b>Fabrication:</b></ion-col>
      <ion-col size="3" class="roundborder borderall flex fontbold">
        <ion-input type="text" readonly="readonly" [(ngModel)]="fab.PartSqft" class="text-center border-right color-green"
          name="PartSqft"></ion-input>
        <span class="color-primary">SF</span>
      </ion-col>
    </ion-row>
    <ion-list class="mar-top5 padding" *ngFor="let sizeInfo of fab.MeasureList;let i = index">
      <ion-row>
        <ion-col size="1" class="round color-img color-text text-center mar-top5">{{i + 1}}</ion-col>
        <ion-col size="8">
          <ion-select disabled="disabled" [(ngModel)]="sizeInfo.CounterType" name="CounterType" [selectedText]="sizeInfo.CounterType" class="color-blue labelfont2">
            <ion-select-option *ngFor="let c of countertypes"> <span>{{c.Name}}</span></ion-select-option>
          </ion-select>
          <!-- <ion-select class="btninfo" [(ngModel)]="size.CounterTypeID" interface="popover" class="border-btm">
            <ion-select-option *ngFor="let c of CountertypeList" [value]="c.ID">{{c.Name}}</ion-select-option>
          </ion-select> -->
        </ion-col>
        <ion-col size="3" class="roundborder borderall flex fontbold mar-top5">
          <ion-input type="text" readonly="readonly" [(ngModel)]="sizeInfo.Sqft" class="text-center border-right color-primary" (click)="ActionSetFabSqft()" name="Sqft">
          </ion-input>
          <span class="color-primary">SF</span>
        </ion-col>
      </ion-row>
      <ion-row class="color-img bdr-radius20">
        <ion-col size="5" class="fontbold labelfont2 flex mar-top5"><span class="color-text">W:&nbsp;</span>
          <ion-input type="text" [(ngModel)]="sizeInfo.Width" (change)="ActionSetSqft(sizeInfo,0)"
            class="roundborder borderall bg-white text-center" readonly="readonly"></ion-input>
        </ion-col>
        <ion-col size="1" class="fontbold labelfont2 color-text mar-top5">X</ion-col>
        <ion-col size="5" class="fontbold flex labelfont2 mar-top5"><span class="color-text">H:&nbsp; </span>
          <ion-input type="text" [(ngModel)]="sizeInfo.Height" (change)="ActionSetSqft(sizeInfo,0)"
            class="roundborder borderall bg-white text-center" readonly="readonly"></ion-input>
        </ion-col>
        <!-- <ion-col size="1" class="color-primary round bg-white text-center mar-top5" (click)="ActionDelete(index)"><b>X</b></ion-col> -->
      </ion-row>
