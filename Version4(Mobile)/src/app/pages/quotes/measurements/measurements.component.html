<ion-header>
        <ion-toolbar>
          <ion-title class="titleheader">Measurement</ion-title>
          <ion-button slot="end" color="success" size="small">Save</ion-button>
          <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <form>
          <ion-item>
            <ion-label class="labelfont" position="floating" color="primary">Measurement</ion-label>
            <ion-input type="text" class="labelfont" readonly="readonly"></ion-input>
            <ion-icon slot="end" style="margin-top: 20px;" name="arrow-dropdown"></ion-icon>
            <ion-icon slot="end" style="margin-top: 20px;" name="add-circle"></ion-icon>
          </ion-item>
          <ion-item style="margin-left: -6%;">
            <ion-row>
              <ion-col size="12" style="padding: 0px; margin-left: 14%;">
                      <ion-col size="3"><input type="text"  style="width:20%" placeholder="120"></ion-col>
                      <ion-col size="1">X</ion-col>
                      <ion-col size="3"><input type="text"  style="width:20%" placeholder="25.5"></ion-col>
                      <ion-col size="1">=</ion-col>
                      <ion-col size="3"><input type="text"  style="width:20%" placeholder="21.25"></ion-col>
              </ion-col>
            </ion-row>
          </ion-item>
          <ion-item>
              <ion-label class="labelfont" position="floating" color="primary">Quantity</ion-label>
              <ion-input type="text" class="labelfont" placeholder="21.25 SF" readonly="readonly"></ion-input>
            </ion-item>
          <ion-item>
              <ion-label class="labelfont" position="floating" color="primary">Note</ion-label>
              <ion-textarea rows="10" cols="25" placeholder="Enter Text Here..." class="borderall"></ion-textarea>
            </ion-item>
        </form>
      </ion-content>
