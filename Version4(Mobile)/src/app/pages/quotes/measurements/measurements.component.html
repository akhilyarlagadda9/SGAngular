<ion-content>
  <form name="form" (ngSubmit)="ActionSubmit()" #f="ngForm">
    <ion-toolbar class="poss">
      <ion-title class="titleheader">Measurement</ion-title>
      <ion-button slot="end" color="success" size="small" type="submit">Save</ion-button>
      <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
    </ion-toolbar>
    <ion-item >
      <ion-label class="labelfont margin-top" position="floating" color="primary">Description</ion-label>
      <ion-input type="text" class="labelfont" [(ngModel)]="sizes.CounterType" name="CounterType" #CounterType="ngModel" 
      [ngClass]="{ 'is-invalid': f.submitted && CounterType.invalid }" required></ion-input>
      <ion-icon slot="end" class="marg2" name="arrow-dropdown"></ion-icon>
    </ion-item>
    <div *ngIf="f.submitted && CounterType.invalid" class="invalid-feedback padd-Left">
      <div *ngIf="CounterType.errors.required" class="error">Description is required</div>
  </div>

    <ion-item style="margin-left: -5%;">
      <ion-row>
        <ion-col size="12" style="padding: 0px; margin-left: 12px;">
          <ion-row>
            <ion-col size="3">
              <ion-input type="text" [(ngModel)]="sizes.Width" name="Width"
                style="border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;">
              </ion-input>
            </ion-col>
            <ion-col size="1">X</ion-col>
            <ion-col size="3">
              <ion-input type="text" [(ngModel)]="sizes.Height" name="Height"
                style="border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;">
              </ion-input>
            </ion-col>
            <ion-col size="1">=</ion-col>
            <ion-col size="3">
              <ion-input type="text" [(ngModel)]="sizes.Sqft" name="Sqft"
                style="border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;">
              </ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </form>
</ion-content>
