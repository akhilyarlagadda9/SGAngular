<ion-list style="padding-left:10px;width:100%;font-size:14px">
    <ion-row>
      <ion-col size="10"></ion-col>
      <ion-col size="2">
          <button ion-button (click)="ActionEditPOItem()" class="text-right fontbold">ADD</button>
      </ion-col> 
    </ion-row>
    <ion-card style="margin-top: 0px;">
    <ion-row style="margin-bottom: 2px;">
      <ion-col size="5" class="paddzero text-right">PO Number:</ion-col>
      <ion-col size="6" class="paddzero text-left fontbold">&nbsp;12345</ion-col>
      <ion-col class="no-padding paddzero" size="1">
        <ion-icon name="create" (click)="ActionEditPOItem()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row style="margin-bottom: 2px;">
      <ion-col size="5" class="paddzero text-right">PO Uploaded By:</ion-col>
      <ion-col size="7" class="paddzero text-left fontbold">&nbsp;Stonegrid</ion-col>
    </ion-row>
    <ion-row style="margin-bottom: 2px;">
      <ion-col size="5" class="paddzero text-right">PO Date:</ion-col>
      <ion-col size="7" class="paddzero text-left fontbold">&nbsp;11/11/19</ion-col>
    </ion-row>
    <ion-row style="margin-bottom: 2px;">
      <ion-col size="5" class="paddzero text-right">PO Total($):</ion-col>
      <ion-col size="7" class="paddzero text-left fontbold">&nbsp;365</ion-col>
    </ion-row>
    <ion-row style="margin-bottom: 2px;">
      <ion-col size="5" class="paddzero text-right">Attachment(s):</ion-col>
      <ion-col size="7" class="paddzero text-left fontbold">&nbsp;</ion-col>
    </ion-row>
  </ion-card>
</ion-list>
