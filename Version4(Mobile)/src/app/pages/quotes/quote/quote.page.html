<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Quote</ion-title>
    <ion-icon name="add-circle" slot="end" class="fontlarge" (click)="ActionCreateQuote()"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar #quotesearch (keyup.enter)="ActionSearch(quotesearch.value)"></ion-searchbar>
<ion-card *ngFor="let header of quotelist" class="margin-bottom">
  <ion-item (click)="ActionQuoteEdit(header.ID,header.QuoteNo,header.VersionID)"><ion-label>
   <h2># {{header.QuoteNo}} - {{header.QuoteName}}</h2>
   <p>{{header.CustomerName}}-{{header.SalesPerson}}</p> </ion-label>
  </ion-item>
</ion-card>
