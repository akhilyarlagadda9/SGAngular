          Cancel
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <!-- <ion-button color="primary" type="submit">
          Save
        </ion-button> -->
      </ion-buttons>
      <ion-title align="center">
        Sink
      </ion-title>
    </ion-toolbar>

        <ion-buttons start>
          <ion-button slot="start" color="danger" (click)="ActionCloseSink(false)"> 
            <span ion-text showWhen="ios" class="check-font" >Cancel</span></ion-button>
        </ion-buttons>
        <ion-title slot="end">
          Sink

        <ion-title class="titleheader">Sink</ion-title>
        <ion-button slot="end" color="success" size="small" type="submit">Save</ion-button>
        <ion-button slot="end" color="danger" size="small" (click)="ActionCloseSink(false)">X</ion-button>
      </ion-toolbar> -->
    </ion-header>
    <ion-content>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Description</ion-label>
      <ion-input type="text" readonly="readonly" class="labelfont" [(ngModel)]="sinkfaucet.Description" name="Description"
        #nameField="ngModel" (keyup.enter)="ActionSearchSelect($event,1,8)" required></ion-input>
      <ion-icon slot="end" class="marg18" name="arrow-dropdown" (click)="ActionSearchSelect($event,2,8)"></ion-icon>
      <ion-icon slot="end" class="marg18" name="search" (click)="ActionSearchSelect($event,1,8)"></ion-icon>
    </ion-item>
    <div [hidden]="!form.submitted  || nameField.valid" class="invalid-feedback padd-Left">
      <div class="error">Select Job</div>
    </div>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Quantity</ion-label>
      <ion-input type="text" class="labelfont" readonly="readonly" [(ngModel)]="sinkfaucet.Qty" name="Qty" (change)="ActionSetAmount()">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Cost/Unit</ion-label>
      <ion-input type="text" class="labelfont" readonly="readonly" [(ngModel)]="sinkfaucet.UnitCost" name="UnitCost"
        (change)="ActionSetMargin(1,sinkfaucet,'sink')">
        <ion-row style="margin-right: 3px;">$</ion-row>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Margin</ion-label>
      <ion-input type="text" class="labelfont" readonly="readonly" [(ngModel)]="sinkfaucet.Margin" name="Margin"
        (change)="ActionSetMargin(2,sinkfaucet,'sink')">
        <ion-row style="margin-right: 3px;">%</ion-row>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Price/Unit</ion-label>
      <ion-input type="text" class="labelfont" readonly="readonly" [(ngModel)]="sinkfaucet.UnitPrice" name="UnitPrice"
        (change)="ActionSetMargin(3,sinkfaucet,'sink')">
        <ion-row style="margin-right: 3px;">$</ion-row>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Amount</ion-label>
      <ion-input type="text" class="labelfont" readonly="readonly" [(ngModel)]="sinkfaucet.Amount" name="Amount">
        <ion-row style="margin-right: 3px;">$</ion-row>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Make</ion-label>
      <ion-input type="text" class="labelfont" readonly="readonly" [(ngModel)]="sinkfaucet.Make" name="Make">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Model</ion-label>
      <ion-input type="text" class="labelfont" readonly="readonly" [(ngModel)]="sinkfaucet.Model" name="Model">
      </ion-input>
    </ion-item>
    <ion-item style="margin-left: -4%;">
      <ion-checkbox disabled="disabled" style="margin-left: 4%;margin-right:4px;" [(ngModel)]="sinkfaucet.IsSupply" name="IsSupply" [checked]="sinkfaucet.IsSupply == 1"></ion-checkbox>
      <ion-label>Customer Supply</ion-label>
    </ion-item>
    <ion-item style="margin-left: -4%;">
      <ion-checkbox disabled="disabled" style="margin-left: 4%; margin-right:4px;" [(ngModel)]="sinkfaucet.SinkAtShop" name="SinkAtShop" [checked]="sinkfaucet.SinkAtShop == 1"></ion-checkbox>
      <ion-label>Sink is at shop</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">#Bowls</ion-label>
      <ion-input type="text" class="labelfont" readonly="readonly" [(ngModel)]="sinkfaucet.NoOfBowls" name="NoOfBowls">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Faucet Holes</ion-label>
      <ion-input type="text" class="labelfont" readonly="readonly" [(ngModel)]="sinkfaucet.Holes" name="Holes">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Faucet Description</ion-label>
      <ion-input type="text" class="labelfont" readonly="readonly" [(ngModel)]="sinkfaucet.NoOfHoles" name="NoOfHoles">
      </ion-input>
    </ion-item>
  </ion-content>
  </form>
