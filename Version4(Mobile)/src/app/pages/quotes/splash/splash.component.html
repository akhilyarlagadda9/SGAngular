<ion-content>
  <form name="form" (ngSubmit)="ActionSubmit()" #f="ngForm">
    <ion-toolbar>
      <ion-title class="titleheader">Splash</ion-title>
      <ion-button slot="end" color="success" size="small" type="submit">Save</ion-button>
      <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
    </ion-toolbar>

    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Description</ion-label>
      <ion-select [(ngModel)]="splash.SplashID" name="splash" #splash="ngModel" 
      [ngClass]="{ 'is-invalid': f.submitted && splash.invalid }" required>>
        <ion-select-option *ngFor="let spl of splashlist"> {{spl.Description}}</ion-select-option>
      </ion-select>
    </ion-item>
    <div *ngIf="f.submitted && splash.invalid" class="invalid-feedback padd-Left">
      <div *ngIf="splash.errors.required" class="error">Description is required</div>
    </div>

    <ion-item style="margin-left: -6%;">
      <ion-row>
        <ion-col size="12" style="padding: 0px; margin-left: 12px;">
          <ion-row>
            <ion-col size="3">
              <ion-input type="text" [(ngModel)]="splash.Width" name="Width"
                style="border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;">
              </ion-input>
            </ion-col>
            <ion-col size="1">X</ion-col>
            <ion-col size="3">
              <ion-input type="text" [(ngModel)]="splash.Height" name="Height"
                style="border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;">
              </ion-input>
            </ion-col>
            <ion-col size="1">=</ion-col>
            <ion-col size="3">
              <ion-input type="text" [(ngModel)]="splash.Sqft" name="Sqft"
                style="border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;">
              </ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Quantity</ion-label>
      <ion-input type="text" class="labelfont" [(ngModel)]="splash.Sqft" name="Sqft"></ion-input>
    </ion-item>

  </form>
</ion-content>
