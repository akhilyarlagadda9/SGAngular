<ion-header>
    <ion-toolbar>
      <ion-title class="titleheader">Splash</ion-title>
      <ion-button slot="end" color="success" size="small">Save</ion-button>
      <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Description</ion-label>
        <ion-input type="text" class="labelfont" readonly="readonly" value="Backsplash"></ion-input>
        <ion-icon slot="end" style="margin-top: 20px;" name="arrow-dropdown"></ion-icon>
      </ion-item>
      <ion-item style="margin-left: -6%;">
        <ion-row>
                <ion-col size="12" style="padding: 0px; margin-left: 12px;">
                  <ion-col size="3"><input type="text"  style="width: 12%; border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;" value="120"></ion-col>
                  <ion-col size="1">X</ion-col>
                  <ion-col size="3"><input type="text"  style="width: 12%;border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;" value="25.5"></ion-col>
                  <ion-col size="1">=</ion-col>
                  <ion-col size="3"><input type="text"  style="width: 12%;border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;" value="21.25"></ion-col>
                </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Quantity</ion-label>
          <ion-input type="text" class="labelfont" value="1.64 SF" readonly="readonly"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Note</ion-label>
          <ion-textarea rows="10" cols="25" value="Enter Text Here..." class="borderall"></ion-textarea>
        </ion-item>
    </form>
  </ion-content>
