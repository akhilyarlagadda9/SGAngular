<ion-header>
    <ion-toolbar>
      <ion-title class="titleheader"><div *ngIf="TypeID == 1">Fabrication</div>
        <div *ngIf="TypeID == 2">Template</div><div *ngIf="TypeID == 3">Install</div>
      </ion-title>
     
      <ion-button slot="end" color="success" size="small" >Save</ion-button>
      <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form>
      <ion-item>
        <ion-label class="labelfont" position="floating" *ngIf="TypeID == 1" color="primary">Fabrication</ion-label>
        <ion-input type="text" class="labelfont" *ngIf="TypeID == 1"value="Standard Fabrication" readonly="readonly"></ion-input>
        <ion-label class="labelfont" position="floating" *ngIf="TypeID == 2" color="primary">Template</ion-label>
        <ion-input type="text" class="labelfont" *ngIf="TypeID == 2"value="Standard Template" readonly="readonly"></ion-input>
        <ion-label class="labelfont" position="floating" *ngIf="TypeID == 3" color="primary">Install</ion-label>
        <ion-input type="text" class="labelfont" *ngIf="TypeID == 3"value="Standard Install" readonly="readonly"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Quantity</ion-label>
          <ion-input type="text" class="labelfont" value="1" readonly="readonly"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Cost/Unit($)</ion-label>
        <ion-input type="tel" class="labelfont" value="211.00"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Margin</ion-label>
        <ion-input type="email" class="labelfont" value="20"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Price/Unit($)</ion-label>
        <ion-input type="email" class="labelfont" value="263.75"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Amount($)</ion-label>
          <ion-input type="email" class="labelfont" value="263.75" readonly="readonly"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Note</ion-label>
          <ion-textarea rows="10" cols="25" value="Enter Text Here..." class="borderall"></ion-textarea>
        </ion-item>
    </form>
  </ion-content>
