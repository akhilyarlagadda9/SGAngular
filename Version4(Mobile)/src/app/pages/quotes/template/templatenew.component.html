          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <!-- <ion-button color="primary" type="submit">
            Save
          </ion-button> -->
        </ion-buttons>
        <ion-title align="center">
          {{ViewType}}
        </ion-title>
      </ion-toolbar>

        <ion-title class="titleheader">{{ViewType}}</ion-title>
        <ion-button slot="end" color="success" size="small" type="submit">Save</ion-button>
        <ion-button slot="end" color="danger" size="small" (click)="ActionCloseTemplate(false)">X</ion-button>
      </ion-toolbar> -->
    </ion-header>
    <ion-content *ngIf="TypeID == 1">
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Description</ion-label>
        <ion-input type="text" class="labelfont" readonly="readonly" [(ngModel)]="labor.Description" name="Description" #nameField="ngModel"
          required></ion-input>
      </ion-item>
      <div [hidden]="!form.submitted  || nameField.valid" class="invalid-feedback padd-Left">
        <div class="error">Description is required</div>
      </div>
  
      <!-- <div *ngIf="submitted && f.add.errors"  class="invalid-feedback padd-Left">
        <div *ngIf="f.add.errors.required" class="error">Description is required</div>
    </div> -->
      <ion-item>
        <ion-label class="labelfont" position="stacked" color="primary">Quantity</ion-label>
        <ion-input type="text" class="labelfont" [(ngModel)]="labor.Qty" readonly="readonly" name="Qty"
          (change)="ActionSetAmount()">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="stacked" color="primary">Cost/Unit</ion-label>
        <ion-input type="text" class="labelfont" [(ngModel)]="labor.UnitCost" readonly="readonly" name="UnitCost"
          (change)="ActionSetMargin(1,labor,'labor')">
          <ion-row style="margin-right: 3px;">$</ion-row>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="stacked" color="primary">Margin</ion-label>
        <ion-input type="text" class="labelfont" [(ngModel)]="labor.Margin" readonly="readonly" name="Margin"
          (change)="ActionSetMargin(2,labor,'labor')">
          <ion-row style="margin-right: 3px;">%</ion-row>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="stacked" color="primary">Price/Unit</ion-label>
        <ion-input type="text" class="labelfont" [(ngModel)]="labor.UnitPrice" readonly="readonly" name="UnitPrice"
          (change)="ActionSetMargin(3,labor,'labor')">
          <ion-row style="margin-right: 3px;">$</ion-row>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="stacked" color="primary">Amount</ion-label>
        <ion-input type="text" class="labelfont" [(ngModel)]="labor.Amount" readonly="readonly" name="Amount">
          <ion-row style="margin-right: 3px;">$</ion-row>
        </ion-input>
      </ion-item>
    </ion-content>
  </form>
