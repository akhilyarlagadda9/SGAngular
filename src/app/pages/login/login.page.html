<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start" >
          <img src="assets/icon/favicon.png" alt="your image" class="imgsty">
        </ion-buttons>
        <ion-title>Welcome to StoneApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list>
          <ion-item>
              <ion-input type="text" placeholder="Username" name="UserName" [(ngModel)]="user.UserName" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="PasswordHash" [(ngModel)]="user.PasswordHash"></ion-input>
            </ion-item>
              <ion-row class="text-center">
                  <ion-col>
                      <ion-button (click)="ActionLogin()">Log In</ion-button>
                  </ion-col>
                  <ion-col size="12">
                    <div style="color: red;">{{ErrorMsg}}</div>
                </ion-col>
                  
              </ion-row>
           
        </ion-list>
  </ion-content>
