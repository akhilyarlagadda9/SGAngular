<ion-header>
  <ion-toolbar>
    <ion-title class="titleheader">Activity Details</ion-title>
    <!-- <ion-button slot="end" color="success" size="small" type="submit">Save</ion-button> -->
    <ion-button slot="end" color="danger" size="small" (click)="ActionCloseAddActivity()">X</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Job# & Name<span class="requiredField">*</span>
      </ion-label>
      <ion-input [(ngModel)]="actDetails.JobName" name="Name" #Name="ngModel" type="text"
        (keyup.enter)="ActionApprovedJobList('',2)" required></ion-input>
      <ion-icon slot="end" class="martop35" name="arrow-dropdown" (click)="ActionApprovedJobList('',2)"></ion-icon>
      <ion-icon slot="end" class="martop35" name="search" (click)="ActionApprovedJobList('',2)"></ion-icon>
    </ion-item>
    <!-- <ion-item>
     <ion-label> {{actDetails.Header.SalesPerson}} -</ion-label>
    </ion-item> -->
    <ion-item>
      <ion-label position="floating" color="primary" class="margin-zero">Activity Phase:</ion-label>
      <ion-select [(ngModel)]="actDetails.PhaseID" >
        <ion-select-option *ngFor="let info of PhaseList">{{info.Name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary" class="margin-zero">Activity Type:</ion-label>
      <ion-select [(ngModel)]="actDetails.itemSelected" 
        (ionChange)="ActionGetStatusResourceList(actDetails.itemSelected)">
        <ion-select-option *ngFor="let info of ActTypeList">{{info.Name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="floating" color="primary" class="margin-zero">Areas:</ion-label>
      <ion-select [(ngModel)]="actDetails.itemSelected" >
        <ion-select-option [value]="">{{info.Name}}</ion-select-option>
      </ion-select>
    </ion-item> -->
    <ion-item>
      <ion-label position="floating" color="primary" class="margin-zero">Activity Status:</ion-label>
      <ion-select [(ngModel)]="actDetails.StatusID" >
        <ion-select-option *ngFor="let info of statusList">{{info.Name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary" class="margin-zero">Start Date & Time:</ion-label>
      <ion-row style="width:100%">
        <ion-col size="6" style="border-right: 1px solid #ddd;">
          <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" [(ngModel)]="actDetails.SchStartTime"
            ></ion-datetime><span class="select-icon ion-float-right"></span>
        </ion-col>
        <ion-col size="6">
          <ion-datetime displayFormat="h:mm a" pickerFormat="h:mm A" [(ngModel)]="actDetails.StartTime"
            ></ion-datetime><span class="select-icon ion-float-right"></span>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary" class="margin-zero">End Date & Time:</ion-label>
      <ion-row style="width:100%">
        <ion-col size="6" style="border-right: 1px solid #ddd;">
          <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" [(ngModel)]="actDetails.SchEndTime"
            ></ion-datetime><span class="select-icon ion-float-right"></span>
        </ion-col>
        <ion-col size="6">
          <ion-datetime displayFormat="h:mm a" pickerFormat="h:mm A" [(ngModel)]="actDetails.EndTime" >
          </ion-datetime><span class="select-icon ion-float-right"></span>
        </ion-col>
      </ion-row>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="floating" color="primary" class="margin-zero">Resources:</ion-label>
      <ion-select [(ngModel)]="actDetails.StatusID" >
        <ion-select-option *ngFor="let resource of ResourceList">
          <ion-checkbox *ngIf="resource.CheckStatusID == 1" color="dark" [(ngModel)]="resource.Check"
            checked="resource.Check == 1"></ion-checkbox>
          <ion-checkbox *ngIf="resource.CheckStatusID == 0" color="dark" [(ngModel)]="resource.Check"
            checked="resource.Check == 1" (click)="ActionPushResources(resource)"></ion-checkbox>
          {{info.Name}}
        </ion-select-option>
      </ion-select>
    </ion-item>-->
    <ion-row>
      <ion-label class="margin-zero notestyle" color="primary"><u>Note:</u></ion-label>
    </ion-row>
    <ion-row class="padding5">
      <ion-textarea rows="4" cols="6" class="borderall"></ion-textarea>
    </ion-row> 
  </ion-list>
</ion-content>
