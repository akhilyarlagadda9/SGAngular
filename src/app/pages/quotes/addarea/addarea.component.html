<ion-header>
  <ion-toolbar>
    <ion-title><b>Area Details</b></ion-title>
    <ion-button slot="end" color="success" size="small" >Save</ion-button>
    <ion-button slot="end" color="danger" size="small" (click)="ActionCloseAddArea()">X</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-row>
        <ion-col size="2">&nbsp;</ion-col>
        <ion-col size="7" class="no-padding text-center fontbold">
          Name
        </ion-col>
        <ion-col size="2" class="no-padding text-center fontbold">
          #Units
        </ion-col>
      </ion-row>
  <ion-row>
    <ion-col size="2" class="flex">
      <ion-icon name="reorder" class="fontlarge"></ion-icon>&nbsp;&nbsp;<ion-icon name="trash" class="fontlarge"
        color="danger"></ion-icon>
    </ion-col>
    <ion-col size="7" class="no-padding">
      <input type="text" style="width:100%" value="Area1" />
    </ion-col>
    <ion-col size="2" class="no-padding">
      <input type="text" class="text-center" style="width: 100%;" value="2" />
    </ion-col>
  </ion-row>
  <ion-row>
   <ion-col><ion-button class="fontbold" size="small"><ion-icon name="addcircle"></ion-icon>Area</ion-button></ion-col>
  </ion-row>
</ion-content>
