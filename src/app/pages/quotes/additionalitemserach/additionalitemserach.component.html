<div style="height: 300px;">
<ion-header>
  <ion-toolbar color="light">
    <ion-title><b>Description</b></ion-title>
    <ion-buttons start>
      <ion-button slot="start" color="danger" (click)="ActionToClosePop(false)"> 
        <span ion-text showWhen="ios" class="check-font" >Cancel</span></ion-button>
    </ion-buttons>
    <!-- <ion-button slot="end" color="danger" size="small" (click)="ActionToClosePop(false)" class="btnsty">X</ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-item >
    <ion-row>
    <ion-col size="12" *ngFor="let item of listItems" (click)="ActionSelectItem(item.ID)" class="border-btm">
      <ion-label>
        <h3>{{item.Description}}</h3>
        <p>{{item.ProductDescription}}</p>
      </ion-label>
    </ion-col>
  </ion-row>
  </ion-item>
</ion-list>
</div>
