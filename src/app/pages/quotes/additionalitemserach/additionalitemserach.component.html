<ion-header>
  <ion-toolbar style="height:37px;top:-8px;left:-10px;">
    <ion-title class="titleheader2"><b>Description</b></ion-title>
    <ion-button slot="end" color="success" size="small" class="selpo">Select
    </ion-button>
    <ion-button slot="end" color="danger" size="small" (click)="ActionToClosePop(false)"
      style="font-size:13px; height:17px;width: 22px;">X</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-row>
    <ion-col size="12" *ngFor="let item of listItems" (click)="ActionSelectItem(item)" style="border-bottom: 1px solid #ddd;">
      <ion-label>
        <h3>{{item.Description}}</h3>
        <p>{{item.ProductDescription}}</p>
      </ion-label>
    </ion-col>
  </ion-row>
  </ion-item>
</ion-content>
