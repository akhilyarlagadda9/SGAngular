<ion-list class="liststy">
    <ion-row>
        <ion-col size="4">
          <ion-select class="btninfo"
            interface="popover" [compareWith]="compareWith" value="{{MyDefaultYearIdValue}}">
            <ion-select-option *ngFor="let area of arealist" value="{{area.id}}">{{area.name}}</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size="4">
          <ion-select class="btninfo"
            interface="popover" [compareWith]="compareWith" value="{{MyDefaultYearIdValue}}">
            <ion-select-option *ngFor="let part of partlist" value="{{part.id}}">{{part.name}}</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    <ion-card class="margin-bottom" style="margin-top: 0px;">
      <ion-row class="no-padding paddzero">
        <ion-col size="1">
            <ion-icon name="create" class="fontmedium" (click)="ActionEditCommHub()"></ion-icon>
        </ion-col>
        <ion-col size="10">
            <ion-row class="marbot">
                <ion-col class="paddzero text-left textsty paddleft">175645 - Test Customer</ion-col>
            </ion-row>
            <ion-row class="marbot">
                <ion-col class="paddzero text-left paddleft">Alex David&nbsp;- &nbsp;Stoneapp</ion-col>
            </ion-row>
            <ion-row class="marbot">
                <ion-col class="paddzero text-left paddleft">11/15/2019 5.30pm</ion-col>
            </ion-row>
        </ion-col>
        <ion-col size="1">
            <ion-icon name="download"></ion-icon>
        </ion-col>
      </ion-row>
       
    </ion-card>
</ion-list>
