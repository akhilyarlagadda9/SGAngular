<ion-header>
    <ion-toolbar>
      <ion-title><b>Comm.Hub Details</b></ion-title>
      <ion-button slot="end" color="success" size="small">Save</ion-button>
      <ion-button slot="end" color="danger" size="small" (click)="ActionCloseCommhubedit()">X</ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating" color="primary" class="margin-zero">Category:</ion-label>
        <ion-select [(ngModel)]="itemSelected" class="fontbold">
           <ion-select-option *ngFor="let category of categoryList" [value]="">{{category.Name}}</ion-select-option>
       </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="primary" class="margin-zero">Phase:</ion-label>
        <ion-select [(ngModel)]="PhaseID" class="fontbold">
           <ion-select-option *ngFor="let category of phaseList" [value]="">{{category.Name}}</ion-select-option>
       </ion-select>
      </ion-item>
      <ion-item>
        <ion-label class="margin-zero" position="floating" color="primary">Type:</ion-label>
        <ion-select [(ngModel)]="itemsel" class="fontbold">
          <ion-select-option *ngFor="let category of docFormList" [value]="">{{category.Name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label class="margin-zero" position="floating" color="primary">Subject:</ion-label>
        <ion-input type="text" class="inputheight fontbold"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="margin-zero" position="floating" color="primary">Status:</ion-label>
        <ion-select [(ngModel)]="StatusID" class="fontbold">
          <ion-select-option *ngFor="let category of msgStatusList" [value]="">{{category.Name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-row>
          <ion-label class="margin-zero attachstyle" color="primary"><u>Attachments:</u></ion-label>
      </ion-row>
      <ion-row>
        <ion-label class="margin-zero notestyle" color="primary"><u>Note:</u></ion-label>
      </ion-row>
      <ion-row class="padding5">
        <ion-textarea rows="4" cols="10" class="borderall"></ion-textarea>
      </ion-row>
    </ion-list>
  </ion-content>
