
<form class="dis-content">
  <ion-header>
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-button color="danger" type="button" (click)="ActionCloseCommhubedit(false)">
          Close
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="ActionSaveQuoteNote()">
          Save
        </ion-button>
      </ion-buttons>
      <ion-title align="center">MESSAGE</ion-title>
    </ion-toolbar>
      <!-- <ion-toolbar>
        <ion-title>
          <div><b>MESSAGE</b></div>
          <div *ngIf="typeId == 2"><b>Compose Email</b></div>
        </ion-title>
        <ion-button slot="end" color="success" size="small" (click)="ActionSaveQuoteNote()">Save</ion-button>
        <ion-button slot="end" color="danger" size="small" (click)="ActionCloseCommhubedit(false)">X</ion-button>
      </ion-toolbar> -->
    </ion-header>
    <ion-content>
      <ion-list >
        <ion-item>
          <ion-label floating style="width: 30%;">Category:</ion-label>
          <ion-select [(ngModel)]="commDetails.category" name="category" [selectedText]="commDetails.category">
             <ion-select-option *ngFor="let category of categoryList" [value]="category.Name">{{category.Name}}</ion-select-option>
         </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Phase:</ion-label>
          <ion-select [(ngModel)]="commDetails.Phase" name="Phase" [selectedText]="commDetails.Phase">
             <ion-select-option *ngFor="let category of phaseList" [value]="category.Name">{{category.Name}}</ion-select-option>
         </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Type:</ion-label>
          <ion-select [(ngModel)]="commDetails.FormID" name="FormID" [selectedText]="commDetails.formtype" (ngModelChange)="ActionChangeTempl($event,1)">
            <ion-select-option *ngFor="let c of docFormList" [value]="c.ID">{{c.Name}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Subject:</ion-label>
          <ion-input type="text" class="inputheight" [(ngModel)]="commDetails.Subject" name="Subject"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Status:</ion-label>
          <ion-select [(ngModel)]="commDetails.Status" name="StatusID" [selectedText]="commDetails.Status">
            <ion-select-option *ngFor="let category of msgStatusList" [value]="">{{category.Name}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item class="item-marg">
          <ion-label floating>
            <span class="btn btn-success fileinput-button" ngClass="{disabled: disabled}" floating>
              <u>Attachments:</u>
              <ion-col size="7" class="paddzero text-left">
                <input type="file" (change)="ActionUploadCommhubAttach($event)">
                <div class="quizz-progress ion-text-center" id="progress">
                <ion-progress-bar color="secondary" [value]="progressNumber" style="min-height:12px;width: 95px;"></ion-progress-bar>{{fileUploadProgress}}
              </div>
              </ion-col>
            </span>
          </ion-label>
        <ion-label>
          <ion-row *ngFor="let category of commDetails.AttachmentList">
            <ion-col class="paddleft5">
              <span><ion-icon name="trash" class="delIcon"></ion-icon></span>&nbsp;
              <span>{{category.FileName}}</span>
            </ion-col>
          </ion-row>
        </ion-label>
        </ion-item>
       
        <ion-item>
          <ion-label floating><u>Note:</u></ion-label>
        </ion-item>
        <ion-row class="padding5">
          <ion-textarea rows="4" cols="10"  [(ngModel)]="commDetails.Body" name="Body" class="borderall"></ion-textarea>
        </ion-row>
      </ion-list>
    </ion-content >
</form>
