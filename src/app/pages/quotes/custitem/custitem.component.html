<ion-header>
  <ion-toolbar>
    <ion-title class="titleheader">Consumable</ion-title>
    <ion-button slot="end" color="success" size="small">Save</ion-button>
    <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating" color="primary" class="margin-zero">Customer</ion-label>
      <ion-input required [(ngModel)]="customerinfo.Name" (keyup.enter)="ActionSearchCustomer($event)" type="text" class="inputheight"></ion-input>
      <ion-button slot="end" (click)="ActionSearchSelect(1)" style="margin-top: 20px;">Select</ion-button>
    </ion-item>
      <ion-list *ngIf="TypeTD==1">
        <ion-list-header>
          <ion-toolbar style="height:37px;top:-8px;left:-10px;">
            <ion-title style="font-size:15px;">Customer Details</ion-title>
            <ion-button slot="end" color="danger" size="small" (click)="ActionToClosePop()" style="font-size:13px; height:17px;width: 22px;">X</ion-button>
          </ion-toolbar>
        </ion-list-header>
        <ion-item><ion-label><ion-checkbox color="primary"></ion-checkbox>
           1. Customer is Responsible for any drywall/paint repair that will happen at install.
        </ion-label></ion-item>
        <ion-item><ion-label><ion-checkbox color="primary"></ion-checkbox>
           2. Customer is Responsible for cooktop reconnection
       </ion-label></ion-item>
      </ion-list>
  </form>
</ion-content>
