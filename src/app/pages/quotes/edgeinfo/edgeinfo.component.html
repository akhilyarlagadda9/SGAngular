<ion-header>
    <ion-toolbar>
      <ion-title class="titleheader">Edge</ion-title>
      <ion-button slot="end" color="success" size="small">Save</ion-button>
      <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Edge</ion-label>
        <ion-input type="text" class="labelfont" placeholder="Finished Edge"></ion-input>
        <ion-icon slot="end" style="margin-top: 20px;" name="arrow-dropdown"></ion-icon>
        <ion-icon slot="end" style="margin-top: 20px;" name="add-circle"></ion-icon>
      </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Quantity</ion-label>
          <ion-input type="text" class="labelfont" placeholder="30.98 LF" readonly="readonly"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Cost/Unit($)</ion-label>
        <ion-input type="tel" class="labelfont" placeholder="0"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Margin</ion-label>
        <ion-input type="email" class="labelfont" placeholder="0"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Price/Unit($)</ion-label>
        <ion-input type="email" class="labelfont" placeholder="0"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Amount($)</ion-label>
          <ion-input type="email" class="labelfont" placeholder="0.00" readonly="readonly"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="floating" color="primary">Note</ion-label>
          <ion-textarea rows="10" cols="25" placeholder="Enter Text Here..." class="borderall"></ion-textarea>
        </ion-item>
    </form>
  </ion-content>
