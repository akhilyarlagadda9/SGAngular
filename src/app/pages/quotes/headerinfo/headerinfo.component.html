
<ion-content class="contpadd">
    <ion-list class="borderall">
        <ion-row class="bg-gray text-font">Job Details</ion-row>
        <ion-row> 
                <ion-col size="11" class="paddzero text-left fontbold">&nbsp; {{header.QuoteName}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="1" class="paddzero text-right"><ion-icon name="pin"></ion-icon></ion-col>
                <ion-col size="11" class="paddzero text-left">
                    &nbsp;{{header.Address1}},{{header.City}},{{header.State}} - {{header.Zipcode}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="1" class="paddzero text-right"></ion-col>
                <ion-col size="11" class="paddzero text-left">&nbsp;{{header.Email}}</ion-col>
            </ion-row>
    </ion-list>
    <ion-list class="borderall">
            <ion-row class="bg-gray text-font">Area Info</ion-row>
            <ion-row>
                    <img src="assets/img/arealayout.png" alt="your image" style="width:305px;height:400px;">
            </ion-row>
        </ion-list>
</ion-content>
