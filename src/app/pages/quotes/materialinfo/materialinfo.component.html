<ion-header>
    <ion-toolbar>
      <ion-title class="titleheader">Material</ion-title>
      <ion-button slot="end" color="success" size="small">Save</ion-button>
      <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
    </ion-toolbar>
</ion-header>
  
<ion-content>
  <form>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Description</ion-label>
      <ion-input type="text" class="labelfont" [(ngModel)]="material.MaterialName" name="MaterialName"></ion-input>
      <ion-icon slot="end" style="margin-top: 20px;" name="add" (click)="ActionCreateAddMaterial()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Quantity</ion-label>
      <ion-input type="text" class="labelfont" [(ngModel)]="material.FinishedSqft" name="FinishedSqft" readonly="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Cost/Unit</ion-label>
      <ion-input type="tel" class="labelfont"  [(ngModel)]="material.UnitCost" name="UnitCost" readonly="readonly"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Margin</ion-label>
      <ion-input type="email" class="labelfont" [(ngModel)]="material.Margin" name="Margin" readonly="readonly"><ion-row style="margin-right: 3px;">%</ion-row></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Price/Unit</ion-label>
      <ion-input type="email" class="labelfont" [(ngModel)]="material.UnitPrice" name="UnitPrice" readonly="readonly"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="stacked" color="primary">Amount</ion-label>
      <ion-input type="email" class="labelfont" [(ngModel)]="material.Amt" name="Amt" readonly="readonly"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
    </ion-item>
  </form>
</ion-content>
