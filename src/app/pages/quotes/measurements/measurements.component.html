<ion-header>
  <ion-toolbar>
    <ion-title class="titleheader">Measurement</ion-title>
    <ion-button slot="end" color="success" size="small">Save</ion-button>
    <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Description</ion-label>
      <ion-input type="text" class="labelfont" [(ngModel)]="sizes.CounterType" name="CounterType"></ion-input>
      <ion-icon slot="end" style="margin-top: 20px;" name="arrow-dropdown"></ion-icon>
    </ion-item>
    <ion-item style="margin-left: -5%;">
      <ion-row>
        <ion-col size="12" style="padding: 0px; margin-left: 12px;">
          <ion-row>
            <ion-col size="3">
              <ion-input type="text" [(ngModel)]="sizes.Width" name="Width"
                style="border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;">
              </ion-input>
            </ion-col>
            <ion-col size="1">X</ion-col>
            <ion-col size="3">
              <ion-input type="text" [(ngModel)]="sizes.Height" name="Height"
                style="border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;">
              </ion-input>
            </ion-col>
            <ion-col size="1">=</ion-col>
            <ion-col size="3">
              <ion-input type="text" [(ngModel)]="sizes.Sqft" name="Sqft"
                style="border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;">
              </ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </form>
</ion-content>
