<ion-header>
  <ion-toolbar>
    <ion-title class="titleheader">Measurement</ion-title>
    <ion-button slot="end" color="success" size="small" type="button" (click)="ActionSaveMeasurement()">Save
    </ion-button>
    <ion-button slot="end" color="danger" size="small" (click)="ActionToClose(false)">X</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="4" class="color-blue">Fabrication:</ion-col>
    <ion-col size="3" class="roundborder borderall flex fontbold">
      <ion-input type="text" [(ngModel)]="fab.PartSqft" class="text-center border-right color-green"
        name="PartSqft"></ion-input>
      <span class="color-primary">SF</span>
    </ion-col>
  </ion-row>
  <ion-list class="ion-no-margin ion-no-padding" *ngFor="let sizeInfo of fab.MeasureList;let i = index">


    <ion-row>
      <ion-col size="1" class="round bg-primary color-white text-center mar-top5">{{i + 1}}</ion-col>
      <ion-col size="8">
        <ion-select [(ngModel)]="sizeInfo.CounterType" name="CounterType" [selectedText]="sizeInfo.CounterType">
          <ion-select-option *ngFor="let c of countertypes"> <span>{{c.Name}}</span></ion-select-option>
        </ion-select>
        <!-- <ion-select class="btninfo" [(ngModel)]="size.CounterTypeID" interface="popover" class="border-btm">
          <ion-select-option *ngFor="let c of CountertypeList" [value]="c.ID">{{c.Name}}</ion-select-option>
        </ion-select> -->
      </ion-col>
      <ion-col size="3" class="roundborder borderall flex fontbold">
        <ion-input type="text" [(ngModel)]="sizeInfo.Sqft" class="text-center border-right color-primary" (click)="ActionSetFabSqft()" name="Sqft">
        </ion-input>
        <span class="color-primary">SF</span>
      </ion-col>
    </ion-row>
    <ion-row class="bg-primary bdr-radius20">
      <ion-col size="4" class="fontbold flex"><span class="color-white">W:&nbsp;</span>
        <ion-input type="text" [(ngModel)]="sizeInfo.Width" (change)="ActionSetSqft(sizeInfo,0)"
          class="roundborder borderall bg-white text-center"></ion-input>
      </ion-col>
      <ion-col size="1" class="fontbold">X</ion-col>
      <ion-col size="4" class="fontbold flex"><span class="color-white">H:&nbsp; </span>
        <ion-input type="text" [(ngModel)]="sizeInfo.Height" (change)="ActionSetSqft(sizeInfo,0)"
          class="roundborder borderall bg-white text-center"></ion-input>
      </ion-col>
      <ion-col size="1" class="color-white round bg-white text-center fontbold color-primary mar-top5" (click)="ActionDelete(index)">X</ion-col>
    </ion-row>

  <ion-item>
    <ion-label class="labelfont" position="stacked" color="primary">Quantity</ion-label>
