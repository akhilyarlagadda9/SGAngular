<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-icon class="fontlarge" (click)="ActionCloseQuoteInfo()" name="arrow-back"></ion-icon>
        </ion-buttons>
        <ion-title>#{{header.QuoteNo}} - V{{version.SrNo}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-slides pager>
        <ion-slide>
            <ion-list style="padding-left:10px;width:100%;font-size:14px">
                <ion-row>
                    <ion-col size="3" class="paddzero text-right">Job Name:</ion-col>
                    <ion-col size="7" class="paddzero text-left fontbold">&nbsp;{{header.QuoteName}}</ion-col>
                    <ion-col size="2" class="text-right fontbold color-blue" (click)="ActionQuoteHeader()"><u>Edit</u>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3" class="paddzero text-right">Address:</ion-col>
                    <ion-col size="9" class="paddzero text-left fontbold">&nbsp;{{header.Address1}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3" class="paddzero text-right"></ion-col>
                    <ion-col size="9" class="paddzero text-left fontbold">&nbsp;{{header.City}}, {{header.State}} - {{header.Zipcode}}</ion-col>
                </ion-row>
            </ion-list>
        </ion-slide>
        <ion-slide>

        </ion-slide>
    </ion-slides>

    <ion-item class="text-center">
        <h3>Area Info</h3>
    </ion-item>
    <ion-item>
        <img src="assets/img/arealayout.png" alt="your image" style="width:305px;height:400px;">
    </ion-item>


</ion-content>
