<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-icon class="fontlarge" (click)="ActionCloseQuoteInfo()" name="arrow-back"></ion-icon>
        </ion-buttons>
        <ion-title>
            <div id="" class="text-left">{{headerInfo.QuoteNo}} -
                <select [(ngModel)]="QuoteVersionID" interface="popover" style="border: 0px;background: #3880ff;">
                    <option *ngFor="let version of headerInfo.VersionList" value="{{version.ID}}">V{{version.SrNo}}
                    </option>
                </select>
            </div>
        </ion-title>
        <ion-icon name="home" slot="end" class="fontlarge" (click)="ActionGoToHome()"></ion-icon>
    </ion-toolbar>
    <ion-toolbar class="scroll">
        <ion-segment [(ngModel)]="selectedtabtype" scrollable class="list-scroll">
            <ion-button shape="round" class="btn-ion bar-header1 active" value="1" (click)="ActionQuickLoad(1)"><ion-icon name="add"></ion-icon> Quote Info
            </ion-button>
            <ion-button shape="round" class="btn-ion bar-header1" value="2" (click)="ActionQuickLoad(2)">Area Info
            </ion-button>
            <ion-button shape="round" class="btn-ion bar-header1" value="3" (click)="ActionQuickLoad(3)">Job Desc
            </ion-button>
            <ion-button shape="round" class="btn-ion bar-header1" value="4" (click)="ActionQuickLoad(4)">PO Items
            </ion-button>
            <ion-button shape="round" class="btn-ion bar-header1" value="5" (click)="ActionQuickLoad(5)">Comm Hub
            </ion-button>
            <!-- <ion-button shape="round" class="btn-ion bar-header1" value="6" (click)="ActionQuickLoad(6)">Prints
                </ion-button> -->
        </ion-segment>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-row>
        <ion-col *ngIf="selectedtabtype == 1">
            <ion-row>
                <ion-col>
                    
                    <span class="fontheading" >
                            <ion-icon name="arrow-dropdown" (click)="toggleGroup(1)"></ion-icon>Quote
                    </span>
                </ion-col>
                <ion-col size="3" class="paddzero text-right">
                    <ion-icon name="pin" class="iconblue fontmedium"></ion-icon>
                    <ion-icon name="create" class="fontmedium" (click)="ActionEditJob()"></ion-icon>
                </ion-col>
            </ion-row>
            <ion-card *ngIf="isGroupShown(1)" class="margin-notop">
                <ion-item class="borbottom">
                    <ion-label>
                        <h2>{{headerInfo.QuoteName}}</h2>
                        <p>
                            <span class="valignsup">{{headerInfo.Address1}}
                                <span
                                    *ngIf="headerInfo.City != '' && headerInfo.City != null">,{{headerInfo.City}}</span>
                                <span
                                    *ngIf="headerInfo.State != '' && headerInfo.State != null">,{{headerInfo.State}}</span>
                                <span
                                    *ngIf="headerInfo.State != '' && headerInfo.State != null">-{{headerInfo.Zipcode}}</span>
                            </span>
                        </p>
                    </ion-label>
                </ion-item>
                <ion-col size="12"><span class="text-font color-blue margin-bottom paddleft10"> Contacts</span></ion-col>
                <ion-row *ngFor="let contact of headerInfo.QuoteContacts">
                    <ion-col size="12" class="paddleft10">
                        <ion-icon class="text-font" class="fontsmall" name="contact"></ion-icon> {{contact.Name}}
                        <div *ngIf="headerInfo.Email != '' && headerInfo.Email != null">
                            <ion-icon class="text-font" class="fontsmall" name="mail"></ion-icon> {{contact.Email}}
                        </div>
                        <div *ngIf="headerInfo.Phone != '' && headerInfo.Phone != null">
                            <ion-icon class="text-font" class="fontsmall" name="call"></ion-icon> {{contact.Phone}}
                        </div>
                    </ion-col>
                </ion-row>
            </ion-card>
            <div *ngIf="qprmsobj.accountid > 0">
                <app-customerinfo (customerEvent)="displayCounter($event)" [customer]="headerInfo.ParentAccount"
                    [SelectedTypeID]="1" [contacts]="headerInfo.ParentAccountContacts"></app-customerinfo>
            </div>
            <div *ngIf="qprmsobj.childaccid > 0">
                <app-customerinfo [customer]="headerInfo.ChildAccount" [SelectedTypeID]="2"
                    [contacts]="headerInfo.ChildAccountContacts"></app-customerinfo>
            </div>
            <div *ngIf="qprmsobj.customerid > 0">
                <app-customerinfo [customer]="headerInfo.Customer" [SelectedTypeID]="3"
                    [contacts]="headerInfo.CustomerContacts"></app-customerinfo>
            </div>
        </ion-col>
        <ion-col *ngIf="selectedtabtype == 2">
            <app-areainfo  [Version]="headerInfo.Version"></app-areainfo>
        </ion-col>
        <ion-col *ngIf="selectedtabtype == 3">
            <app-jobdes [Version]="headerInfo.Version"></app-jobdes>
        </ion-col>
        <ion-col *ngIf="selectedtabtype == 4">
            <app-poitems [PoItemList]="headerInfo.PoItemList" [Version]="headerInfo.Version" [ParentID]="headerInfo.Version.ParentID"></app-poitems>
        </ion-col>
        <ion-col *ngIf="selectedtabtype == 5">
            <app-commhub></app-commhub>
        </ion-col>
        <ion-col *ngIf="selectedtabtype == 6">
            <app-prints></app-prints>
        </ion-col>
    </ion-row>
</ion-content>
