<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-icon class="fontlarge" (click)="ActionCloseQuoteInfo()" name="arrow-back"></ion-icon>
        </ion-buttons>
        <ion-title>#{{header.QuoteNo}} - V{{version.SrNo}}</ion-title>
        <ion-icon name="arrow-dropdown-circle" class="fontlarge" style="color:#ffffff" slot="end"
            (click)="ActionOpenVersionPopover($event)"></ion-icon>
    </ion-toolbar>
</ion-header>
    <ion-row>
        <ion-col size="12">
            <ion-tab-bar>
                <ion-segment scrollable>
                    <ion-segment-button class="padd-scroll" (click)="ActionQuickLoad(1)">Job</ion-segment-button>
                    <ion-segment-button class="padd-scroll" (click)="ActionQuickLoad(1)">Account
                    </ion-segment-button>
                    <ion-segment-button class="padd-scroll" (click)="ActionQuickLoad(1)">Child Account
                    </ion-segment-button>
                    <ion-segment-button class="padd-scroll" (click)="ActionQuickLoad(1)">Customer
                    </ion-segment-button>
                    <ion-segment-button class="padd-scroll" (click)="ActionQuickLoad(2)">Job Desc
                    </ion-segment-button>
                    <ion-segment-button class="padd-scroll" (click)="ActionQuickLoad(3)">PO Items
                    </ion-segment-button>
                    <ion-segment-button class="padd-scroll" (click)="ActionQuickLoad(4)">Comm Hub
                    </ion-segment-button>
                    <ion-segment-button class="padd-scroll" (click)="ActionQuickLoad(5)">Prints
                    </ion-segment-button>
                </ion-segment>
            </ion-tab-bar>
        </ion-col>
    </ion-row>
