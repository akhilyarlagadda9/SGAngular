
  <form #form="ngForm" (ngSubmit)="ActionSaveSplash(form)" class="dis-content">
    <ion-header>
      <ion-toolbar color="light">
        <ion-buttons slot="start">
          <ion-button color="danger" type="button" (click)="ActionCloseSplash(false)">
            Cancel
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <!-- <ion-button color="primary" type="submit">
            Save
          </ion-button> -->
        </ion-buttons>
        <ion-title align="center">
          Splash
        </ion-title>
      </ion-toolbar>

        <ion-buttons start>
          <ion-button slot="start" color="danger" (click)="ActionCloseSplash(false)"> 
            <span ion-text showWhen="ios" class="check-font" >Cancel</span></ion-button>
        </ion-buttons>
        <ion-title slot="end">
          Splash
        </ion-title>
        <ion-buttons slot="end">
          <ion-button slot="end" color="secondary" type="submit"><span ion-text class="check-font">Save</span></ion-button>

      <!-- <ion-toolbar>
        <ion-title class="titleheader">Splash</ion-title>
        <ion-button slot="end" color="success" size="small" type="submit">Save</ion-button>
        <ion-button slot="end" color="danger" size="small" (click)="ActionCloseSplash()">X</ion-button>
      </ion-toolbar> -->
    </ion-header>
    <ion-content>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Description</ion-label>
      <ion-select [(ngModel)]="splash.Splash" disabled="disabled" name="Splash" [selectedText]="splash.Splash"
        (ngModelChange)="ActionPopulateSplash($event)" #nameField="ngModel" required>
        <ion-select-option *ngFor="let splash of splashlist" [value]="splash.ID"> {{splash.Description}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <div [hidden]="!form.submitted  || nameField.valid" class="invalid-feedback padd-Left">
      <div class="error">Description is required</div>
    </div>
    <ion-item style="margin-left: -6%;">
      <ion-row>
        <ion-col size="12" style="padding: 0px; margin-left: 12px;">
          <ion-row>
            <ion-col size="3">
              <ion-input type="text" [(ngModel)]="splash.Width" name="Width" readonly="readonly" (ngModelChange)="ActionSetSqft()"
                style="border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;">
              </ion-input>
            </ion-col>
            <ion-col size="1">X</ion-col>
            <ion-col size="3">
              <ion-input type="text" [(ngModel)]="splash.Height" name="Height" readonly="readonly"
                style="border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;">
              </ion-input>
            </ion-col>
            <ion-col size="1">=</ion-col>
            <ion-col size="3">
              <ion-input type="text" [(ngModel)]="splash.Sqft" name="Sqft" readonly="readonly"
                style="border-bottom: 1px solid black; border-top: none;border-right: none;border-left: none;">
              </ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-label class="labelfont" position="floating" color="primary">Quantity</ion-label>
      <ion-input type="text" class="labelfont" [(ngModel)]="splash.Sqft" name="Sqft" readonly="readonly"></ion-input>
    </ion-item>
  </ion-content>
  </form>
