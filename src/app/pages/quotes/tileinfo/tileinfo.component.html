<ion-header>
    <ion-toolbar>
      <ion-title class="titleheader">
        <div>{{selName}}</div>
        <!-- <div *ngIf="TypeID == 12">Tile</div>
        <div *ngIf="TypeID ==18">Cabinet</div>
        <div *ngIf="TypeID == 3">Tool</div>
        <div *ngIf="TypeID == 4">Consumable</div>
        <div *ngIf="TypeID == 5">Appliance</div>
        <div *ngIf="TypeID == 6">Carpet</div>
        <div *ngIf="TypeID == 7">Labor</div> -->
      </ion-title>
      <ion-button slot="end" color="success" size="small">Save</ion-button>
      <ion-button slot="end" color="danger" size="small" (click)="ActionToClose()">X</ion-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form>
      <ion-item>
        <ion-label class="labelfont" position="floating" color="primary">Description</ion-label>
        <ion-input type="text" class="labelfont" [(ngModel)]="labor.Description" name="Description" (keyup.enter)="ActionSearchSelect($event,2,TypeID)"></ion-input>
        <ion-icon slot="end" style="margin-top: 20px;" name="arrow-dropdown" (click)="ActionSearchSelect($event,2,TypeID)"></ion-icon>
        <ion-icon slot="end" style="margin-top: 20px;" name="search" (click)="ActionSearchSelect($event,2,TypeID)"></ion-icon>
      </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="stacked" color="primary">Quantity</ion-label>
          <ion-input type="text" class="labelfont" [(ngModel)]="labor.Qty" (change)="ActionSetAmount()"  name="Qty"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="stacked" color="primary">Cost/Unit</ion-label>
        <ion-input type="tel" class="labelfont" [(ngModel)]="labor.UnitCost" (change)="ActionSetMargin(1,labor,'tile')" name="UnitCost"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="stacked" color="primary">Margin</ion-label>
        <ion-input type="email" class="labelfont" [(ngModel)]="labor.Margin" (change)="ActionSetMargin(1,labor,'tile')" name="Margin"><ion-row style="margin-right: 3px;">%</ion-row></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labelfont" position="stacked" color="primary">Price/Unit</ion-label>
        <ion-input type="email" class="labelfont" [(ngModel)]="labor.UnitPrice"  (change)="ActionSetMargin(1,labor,'tile')"name="UnitPrice"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
      </ion-item>
      <ion-item>
          <ion-label class="labelfont" position="stacked" color="primary">Amount</ion-label>
          <ion-input type="email" class="labelfont" [(ngModel)]="labor.Amount" name="Amount"><ion-row style="margin-right: 3px;">$</ion-row></ion-input>
        </ion-item>
    </form>
  </ion-content>
